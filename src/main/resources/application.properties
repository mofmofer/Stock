spring.datasource.url=jdbc:sqlite:stock.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.hikari.maximum-pool-size=1
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
app.auth.email=user@example.com
app.auth.password=trading-demo
app.auth.display-name=山田太郎
app.admin-auth.id=admin
app.admin-auth.password=admin-demo
app.admin-auth.display-name=管理責任者
