<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foreign Stock Trading Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h1 { color: #1a237e; }
        section { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1.5rem; border-radius: 8px; }
        label { display: block; margin-top: 0.5rem; }
        input, select { padding: 0.4rem; width: 100%; box-sizing: border-box; }
        button { margin-top: 0.75rem; padding: 0.5rem 1rem; background-color: #1a237e; color: white; border: none; border-radius: 4px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 1rem; border-radius: 6px; white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
<h1>Foreign Stock Trading &amp; Balance Management</h1>
<p>This minimal demo calls the REST API exposed by the Spring Boot service. Start by creating an account, then deposit funds and execute trades.</p>

<section>
    <h2>Create Account</h2>
    <label>Owner Name
        <input id="ownerName" placeholder="Jane Doe"/>
    </label>
    <label>Initial Deposit (USD)
        <input id="initialDeposit" type="number" step="0.01" placeholder="10000"/>
    </label>
    <button onclick="createAccount()">Create</button>
</section>

<section>
    <h2>Manage Cash</h2>
    <label>Account ID
        <input id="cashAccountId" placeholder="Paste account ID here"/>
    </label>
    <label>Amount (USD)
        <input id="cashAmount" type="number" step="0.01" placeholder="1000"/>
    </label>
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
</section>

<section>
    <h2>Trade</h2>
    <label>Account ID
        <input id="tradeAccountId" placeholder="Paste account ID here"/>
    </label>
    <label>Side
        <select id="tradeSide">
            <option value="BUY">Buy</option>
            <option value="SELL">Sell</option>
        </select>
    </label>
    <label>Symbol
        <input id="tradeSymbol" placeholder="TSLA"/>
    </label>
    <label>Exchange
        <input id="tradeExchange" placeholder="NASDAQ"/>
    </label>
    <label>Quantity
        <input id="tradeQuantity" type="number" step="0.0001" placeholder="10"/>
    </label>
    <label>Price per Share
        <input id="tradePrice" type="number" step="0.0001" placeholder="180.50"/>
    </label>
    <button onclick="trade()">Submit Trade</button>
</section>

<section>
    <h2>Account Snapshot</h2>
    <label>Account ID
        <input id="snapshotAccountId" placeholder="Paste account ID here"/>
    </label>
    <button onclick="fetchAccount()">Refresh</button>
    <pre id="output">Waiting for actions...</pre>
</section>

<script>
    async function request(url, options) {
        const response = await fetch(url, Object.assign({
            headers: { 'Content-Type': 'application/json' }
        }, options));
        const text = await response.text();
        const body = text ? JSON.parse(text) : {};
        if (!response.ok) {
            throw new Error(body.message || response.statusText);
        }
        return body;
    }

    function setOutput(data) {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }

    async function createAccount() {
        const payload = {
            ownerName: document.getElementById('ownerName').value,
            initialDeposit: parseFloat(document.getElementById('initialDeposit').value || '0')
        };
        try {
            const result = await request('/api/accounts', { method: 'POST', body: JSON.stringify(payload) });
            document.getElementById('cashAccountId').value = result.id;
            document.getElementById('tradeAccountId').value = result.id;
            document.getElementById('snapshotAccountId').value = result.id;
            setOutput(result);
        } catch (err) {
            setOutput({ error: err.message });
        }
    }

    async function deposit() {
        await cashOperation('deposit');
    }

    async function withdraw() {
        await cashOperation('withdraw');
    }

    async function cashOperation(type) {
        const accountId = document.getElementById('cashAccountId').value;
        const amount = parseFloat(document.getElementById('cashAmount').value || '0');
        try {
            const result = await request(`/api/accounts/${accountId}/${type}`, {
                method: 'POST',
                body: JSON.stringify({ amount })
            });
            setOutput(result);
        } catch (err) {
            setOutput({ error: err.message });
        }
    }

    async function trade() {
        const accountId = document.getElementById('tradeAccountId').value;
        const payload = {
            side: document.getElementById('tradeSide').value,
            symbol: document.getElementById('tradeSymbol').value,
            exchange: document.getElementById('tradeExchange').value,
            quantity: parseFloat(document.getElementById('tradeQuantity').value || '0'),
            pricePerShare: parseFloat(document.getElementById('tradePrice').value || '0')
        };
        try {
            const result = await request(`/api/accounts/${accountId}/trade`, {
                method: 'POST',
                body: JSON.stringify(payload)
            });
            setOutput(result);
        } catch (err) {
            setOutput({ error: err.message });
        }
    }

    async function fetchAccount() {
        const accountId = document.getElementById('snapshotAccountId').value;
        try {
            const result = await request(`/api/accounts/${accountId}`);
            setOutput(result);
        } catch (err) {
            setOutput({ error: err.message });
        }
    }
</script>
</body>
</html>
