<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外株取引デモ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at top left, #f5f7ff, #e8ecff 35%, #f5f5f5 100%);
            --card-bg: rgba(255, 255, 255, 0.85);
            --primary: #2436a3;
            --primary-hover: #1b2980;
            --accent: #ff7b54;
            --text: #1f2544;
            --muted: #5a6385;
            --border: rgba(36, 54, 163, 0.1);
            --shadow: 0 18px 40px rgba(17, 23, 65, 0.08);
            font-size: 16px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1.5rem 4rem;
        }

        header {
            width: min(960px, 100%);
            text-align: center;
            margin-bottom: 2.5rem;
        }

        header h1 {
            margin: 0 0 0.75rem;
            font-size: clamp(1.75rem, 4vw, 2.8rem);
            font-weight: 700;
            letter-spacing: 0.04em;
        }

        header p {
            margin: 0;
            color: var(--muted);
            font-size: 1rem;
            line-height: 1.7;
        }

        main {
            width: min(960px, 100%);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        section {
            background: var(--card-bg);
            border-radius: 18px;
            padding: 1.75rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        section h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        label {
            display: flex;
            flex-direction: column;
            gap: 0.45rem;
            font-size: 0.95rem;
            color: var(--muted);
        }

        input, select {
            border: 1px solid rgba(31, 37, 68, 0.12);
            border-radius: 12px;
            padding: 0.65rem 0.85rem;
            font-size: 1rem;
            font-family: inherit;
            background: white;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(36, 54, 163, 0.12);
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 0.7rem 1.4rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s ease;
            background: var(--primary);
            color: #fff;
            align-self: flex-start;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        button.secondary {
            background: rgba(36, 54, 163, 0.12);
            color: var(--primary);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 18px rgba(36, 54, 163, 0.16);
            background: var(--primary-hover);
        }

        button.secondary:hover {
            background: rgba(36, 54, 163, 0.2);
            box-shadow: none;
            transform: none;
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        #output {
            min-height: 200px;
            background: rgba(15, 24, 64, 0.85);
            color: #fff;
            border-radius: 16px;
            padding: 1.25rem;
            font-family: 'Fira Code', 'Source Code Pro', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
            white-space: pre-wrap;
            word-break: break-word;
        }

        .account-status {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .status-card {
            background: rgba(36, 54, 163, 0.07);
            border-radius: 14px;
            padding: 1rem 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
        }

        .status-label {
            font-size: 0.85rem;
            color: var(--muted);
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .holdings-table-wrapper,
        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th, td {
            text-align: left;
            padding: 0.5rem 0.25rem;
        }

        th {
            color: var(--muted);
            font-weight: 600;
            border-bottom: 1px solid var(--border);
        }

        tbody tr + tr {
            border-top: 1px solid rgba(36, 54, 163, 0.12);
        }

        .empty-state {
            font-size: 0.9rem;
            color: var(--muted);
            margin: 0.25rem 0 0;
        }

        .helper-text {
            font-size: 0.9rem;
            color: var(--muted);
            margin-top: -0.35rem;
        }

        @media (max-width: 720px) {
            body {
                padding: 2.5rem 1rem 3rem;
            }

            main {
                grid-template-columns: 1fr;
            }

            button {
                width: 100%;
                justify-content: center;
            }

            section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<header>
    <h1>海外株取引 &amp; 残高管理</h1>
    <p>Spring Boot で構築された REST API を体験できるデモです。<br>口座を作成し、入出金や売買を行ってスナップショットを確認できます。</p>
</header>

<main>
    <section>
        <h2>口座を作成</h2>
        <label>口座名義
            <input id="ownerName" placeholder="山田 太郎" autocomplete="name" />
        </label>
        <label>初回入金額 (USD)
            <input id="initialDeposit" type="number" step="0.01" placeholder="10000" inputmode="decimal" />
        </label>
        <p class="helper-text">作成後に発行される口座 ID は各操作で自動入力されます。</p>
        <button onclick="createAccount()">口座を作成</button>
    </section>

    <section>
        <h2>残高を管理</h2>
        <label>口座 ID
            <input id="cashAccountId" placeholder="口座 ID を貼り付け" autocomplete="off" />
        </label>
        <label>金額 (USD)
            <input id="cashAmount" type="number" step="0.01" placeholder="1000" inputmode="decimal" />
        </label>
        <div class="actions">
            <button onclick="deposit()">入金する</button>
            <button class="secondary" onclick="withdraw()">出金する</button>
        </div>
    </section>

    <section>
        <h2>株式を売買</h2>
        <label>口座 ID
            <input id="tradeAccountId" placeholder="口座 ID を貼り付け" autocomplete="off" />
        </label>
        <label>売買区分
            <select id="tradeSide">
                <option value="BUY">買付</option>
                <option value="SELL">売却</option>
            </select>
        </label>
        <label>銘柄コード
            <input id="tradeSymbol" placeholder="TSLA" autocomplete="off" />
        </label>
        <label>取引所
            <input id="tradeExchange" placeholder="NASDAQ" autocomplete="off" />
        </label>
        <label>数量
            <input id="tradeQuantity" type="number" step="0.0001" placeholder="10" inputmode="decimal" />
        </label>
        <label>約定単価 (USD)
            <input id="tradePrice" type="number" step="0.0001" placeholder="180.50" inputmode="decimal" />
        </label>
        <button onclick="trade()">注文を送信</button>
    </section>

    <section>
        <h2>口座スナップショット</h2>
        <label>口座 ID
            <input id="snapshotAccountId" placeholder="口座 ID を貼り付け" autocomplete="off" />
        </label>
        <div class="actions">
            <button onclick="fetchAccount()">最新情報を取得</button>
        </div>
        <div class="account-status">
            <div class="status-card">
                <span class="status-label">現在の残高</span>
                <span id="currentBalance" class="status-value">--</span>
            </div>
            <div class="status-card">
                <span class="status-label">現在の保有株</span>
                <div class="holdings-table-wrapper">
                    <table id="holdingsTable">
                        <thead>
                            <tr>
                                <th>銘柄コード</th>
                                <th>取引所</th>
                                <th>数量</th>
                                <th>平均取得単価</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <p id="holdingsEmpty" class="empty-state">保有株はまだありません。</p>
            </div>
        </div>
        <pre id="output">操作をお待ちしています...</pre>
    </section>

    <section>
        <h2>取引履歴</h2>
        <label>口座 ID
            <input id="historyAccountId" placeholder="口座 ID を貼り付け" autocomplete="off" />
        </label>
        <div class="actions">
            <button onclick="fetchTransactions()">履歴を取得</button>
        </div>
        <div class="table-wrapper">
            <table id="transactionsTable">
                <thead>
                    <tr>
                        <th>日時</th>
                        <th>種別</th>
                        <th>区分</th>
                        <th>銘柄 / 市場</th>
                        <th>数量</th>
                        <th>単価</th>
                        <th>現金増減</th>
                        <th>取引後残高</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <p id="transactionsEmpty" class="empty-state">トランザクションはまだありません。</p>
    </section>
</main>

<script>
    const currencyFormatter = new Intl.NumberFormat('ja-JP', {
        style: 'currency',
        currency: 'USD'
    });

    const quantityFormatter = new Intl.NumberFormat('ja-JP', {
        minimumFractionDigits: 0,
        maximumFractionDigits: 4
    });

    const dateTimeFormatter = new Intl.DateTimeFormat('ja-JP', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });

    const transactionTypeLabels = {
        DEPOSIT: '入金',
        WITHDRAWAL: '出金',
        TRADE: '売買'
    };

    async function logAccess(pageName) {
        try {
            await fetch('/api/access-logs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ page: pageName, path: window.location.pathname })
            });
        } catch (error) {
            console.warn('アクセスログの送信に失敗しました', error);
        }
    }

    async function request(url, options) {
        const response = await fetch(url, Object.assign({
            headers: { 'Content-Type': 'application/json' }
        }, options));
        const text = await response.text();
        const body = text ? JSON.parse(text) : {};
        if (!response.ok) {
            throw new Error(body.message || response.statusText);
        }
        return body;
    }

    function setOutput(data) {
        const formatted = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
        document.getElementById('output').textContent = formatted;
        if (data && typeof data === 'object' && 'cashBalance' in data) {
            updateAccountStatus(data);
        }
    }

    function updateAccountStatus(summary) {
        const balanceEl = document.getElementById('currentBalance');
        const holdingsBody = document.querySelector('#holdingsTable tbody');
        const holdingsEmptyEl = document.getElementById('holdingsEmpty');
        if (!balanceEl || !holdingsBody || !holdingsEmptyEl) {
            return;
        }

        balanceEl.textContent = formatCurrency(summary.cashBalance);

        const holdings = Array.isArray(summary.holdings) ? summary.holdings : [];
        holdingsBody.innerHTML = '';

        if (holdings.length === 0) {
            holdingsEmptyEl.style.display = 'block';
            return;
        }

        holdingsEmptyEl.style.display = 'none';

        holdings.forEach((holding) => {
            const row = document.createElement('tr');
            [
                holding.symbol || '-',
                holding.exchange || '-',
                formatQuantity(holding.quantity),
                formatCurrency(holding.averageCost)
            ].forEach((text) => {
                const cell = document.createElement('td');
                cell.textContent = text;
                row.appendChild(cell);
            });
            holdingsBody.appendChild(row);
        });
    }

    function formatCurrency(value) {
        const numericValue = toNumber(value);
        if (Number.isNaN(numericValue)) {
            return '-';
        }
        return currencyFormatter.format(numericValue);
    }

    function formatQuantity(value) {
        const numericValue = toNumber(value);
        if (Number.isNaN(numericValue)) {
            return '-';
        }
        return quantityFormatter.format(numericValue);
    }

    function toNumber(value) {
        if (typeof value === 'number') {
            return value;
        }
        if (typeof value === 'string') {
            return Number(value);
        }
        if (value && typeof value.valueOf === 'function') {
            const converted = value.valueOf();
            if (typeof converted === 'number') {
                return converted;
            }
            if (typeof converted === 'string') {
                return Number(converted);
            }
        }
        return Number.NaN;
    }

    function getTrimmedValue(id) {
        const element = document.getElementById(id);
        if (!element) {
            return '';
        }
        return (element.value || '').trim();
    }

    async function createAccount() {
        const payload = {
            ownerName: getTrimmedValue('ownerName'),
            initialDeposit: parseFloat(document.getElementById('initialDeposit').value || '0')
        };
        try {
            const result = await request('/api/accounts', { method: 'POST', body: JSON.stringify(payload) });
            document.getElementById('cashAccountId').value = result.id || '';
            document.getElementById('tradeAccountId').value = result.id || '';
            document.getElementById('snapshotAccountId').value = result.id || '';
            document.getElementById('historyAccountId').value = result.id || '';
            setOutput(result);
            renderTransactions([]);
        } catch (err) {
            setOutput(`エラー: ${err.message}`);
        }
    }

    async function deposit() {
        await cashOperation('deposit');
    }

    async function withdraw() {
        await cashOperation('withdraw');
    }

    async function cashOperation(type) {
        const accountId = getTrimmedValue('cashAccountId');
        const amount = parseFloat(document.getElementById('cashAmount').value || '0');
        if (!accountId) {
            setOutput('エラー: 口座 ID を入力してください。');
            return;
        }
        try {
            const encodedId = encodeURIComponent(accountId);
            const result = await request(`/api/accounts/${encodedId}/${type}`, {
                method: 'POST',
                body: JSON.stringify({ amount })
            });
            setOutput(result);
            await updateHistoryTable(accountId);
        } catch (err) {
            setOutput(`エラー: ${err.message}`);
        }
    }

    async function trade() {
        const accountId = getTrimmedValue('tradeAccountId');
        if (!accountId) {
            setOutput('エラー: 口座 ID を入力してください。');
            return;
        }
        const payload = {
            side: document.getElementById('tradeSide').value,
            symbol: document.getElementById('tradeSymbol').value,
            exchange: document.getElementById('tradeExchange').value,
            quantity: parseFloat(document.getElementById('tradeQuantity').value || '0'),
            pricePerShare: parseFloat(document.getElementById('tradePrice').value || '0')
        };
        try {
            const encodedId = encodeURIComponent(accountId);
            const result = await request(`/api/accounts/${encodedId}/trade`, {
                method: 'POST',
                body: JSON.stringify(payload)
            });
            setOutput(result);
            await updateHistoryTable(accountId);
        } catch (err) {
            setOutput(`エラー: ${err.message}`);
        }
    }

    async function fetchAccount() {
        const accountId = getTrimmedValue('snapshotAccountId');
        if (!accountId) {
            setOutput('エラー: 口座 ID を入力してください。');
            return;
        }
        try {
            const result = await request(`/api/accounts/${encodeURIComponent(accountId)}`);
            setOutput(result);
            await updateHistoryTable(accountId);
        } catch (err) {
            setOutput(`エラー: ${err.message}`);
        }
    }

    async function fetchTransactions() {
        const accountId = getTrimmedValue('historyAccountId');
        if (!accountId) {
            setOutput('エラー: 口座 ID を入力してください。');
            return;
        }
        await updateHistoryTable(accountId, { updateOutput: true });
    }

    async function updateHistoryTable(accountId, { updateOutput = false } = {}) {
        if (!accountId) {
            return;
        }
        const historyInput = document.getElementById('historyAccountId');
        if (historyInput) {
            historyInput.value = accountId;
        }
        try {
            const transactions = await request(`/api/accounts/${encodeURIComponent(accountId)}/transactions`);
            renderTransactions(transactions);
            if (updateOutput) {
                setOutput(transactions);
            }
        } catch (err) {
            if (updateOutput) {
                setOutput(`エラー: ${err.message}`);
            } else {
                console.warn('取引履歴の取得に失敗しました:', err);
            }
        }
    }

    function renderTransactions(transactions) {
        const tableBody = document.querySelector('#transactionsTable tbody');
        const emptyEl = document.getElementById('transactionsEmpty');
        if (!tableBody || !emptyEl) {
            return;
        }

        tableBody.innerHTML = '';

        if (!Array.isArray(transactions) || transactions.length === 0) {
            emptyEl.style.display = 'block';
            return;
        }

        emptyEl.style.display = 'none';

        transactions.forEach((tx) => {
            const row = document.createElement('tr');
            const cells = [
                formatDateTime(tx.occurredAt),
                transactionTypeLabels[tx.type] || (tx.type ?? '-'),
                formatTradeSide(tx.tradeSide),
                formatSymbol(tx.symbol, tx.exchange),
                formatQuantity(tx.quantity),
                formatCurrency(tx.pricePerShare),
                formatCurrency(tx.cashAmount),
                formatCurrency(tx.cashBalanceAfter)
            ];
            cells.forEach((text) => {
                const cell = document.createElement('td');
                cell.textContent = text ?? '-';
                row.appendChild(cell);
            });
            tableBody.appendChild(row);
        });
    }

    function formatTradeSide(side) {
        if (side === 'BUY') {
            return '買付';
        }
        if (side === 'SELL') {
            return '売却';
        }
        return '-';
    }

    function formatSymbol(symbol, exchange) {
        if (!symbol && !exchange) {
            return '-';
        }
        if (symbol && exchange) {
            return `${symbol} / ${exchange}`;
        }
        return symbol || exchange || '-';
    }

    function formatDateTime(value) {
        if (!value) {
            return '-';
        }
        const date = new Date(value);
        if (Number.isNaN(date.getTime())) {
            return value;
        }
        return dateTimeFormatter.format(date);
    }

    document.addEventListener('DOMContentLoaded', () => {
        logAccess('USER_PORTAL');
    });
</script>
</body>
</html>
