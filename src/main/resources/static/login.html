<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海外株取引サービス - ログイン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at top left, #edf2ff, #f7f9ff 45%, #ffffff 100%);
            --card-bg: rgba(255, 255, 255, 0.92);
            --primary: #2a3bc2;
            --primary-hover: #1f2d94;
            --muted: #5b6389;
            --border: rgba(42, 59, 194, 0.12);
            --shadow: 0 18px 36px rgba(32, 35, 89, 0.16);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: #1f2544;
            padding: 2rem 1.5rem;
        }

        main {
            width: min(420px, 100%);
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2.5rem 2.25rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 1.85rem;
            margin: 0 0 0.65rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        p.lead {
            margin: 0 0 1.75rem;
            color: var(--muted);
            line-height: 1.6;
        }

        label {
            display: flex;
            flex-direction: column;
            gap: 0.45rem;
            font-size: 0.95rem;
            color: var(--muted);
            margin-bottom: 1.1rem;
        }

        input {
            border: 1px solid rgba(31, 37, 68, 0.18);
            border-radius: 12px;
            padding: 0.75rem 0.9rem;
            font-size: 1rem;
            font-family: inherit;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(42, 59, 194, 0.18);
        }

        button {
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 0.85rem 1.4rem;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, var(--primary), #4c64ff);
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(42, 59, 194, 0.25);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .actions {
            margin-top: 1.75rem;
            text-align: center;
        }

        .actions a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        #message {
            margin-top: 1rem;
            color: var(--muted);
            font-size: 0.9rem;
            text-align: center;
        }

        #message.error {
            color: #d9480f;
            font-weight: 600;
        }
    </style>
</head>
<body>
<main>
    <h1>ログイン</h1>
    <p class="lead">口座ダッシュボードにアクセスするには認証情報を入力してください。</p>
    <form id="loginForm">
        <label>
            メールアドレス
            <input type="email" id="email" placeholder="user@example.com" autocomplete="username" required>
        </label>
        <label>
            パスワード
            <input type="password" id="password" placeholder="8文字以上" autocomplete="current-password" required>
        </label>
        <button type="submit">サインイン</button>
    </form>
    <div class="actions">
        <a href="/admin/login.html">管理者はこちら</a>
    </div>
    <div id="message" role="status" aria-live="polite"></div>
</main>
<script>
    async function logAccess(pageName) {
        try {
            await fetch('/api/access-logs', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ page: pageName, path: window.location.pathname })
            });
        } catch (error) {
            console.warn('アクセスログの送信に失敗しました', error);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        logAccess('USER_LOGIN');

        const form = document.getElementById('loginForm');
        const message = document.getElementById('message');

        async function redirectIfAuthenticated() {
            try {
                const response = await fetch('/api/auth/session');
                if (response.ok) {
                    window.location.replace('/index.html');
                }
            } catch (error) {
                console.warn('セッションの確認に失敗しました', error);
            }
        }

        redirectIfAuthenticated();

        function setMessage(text, isError = false) {
            message.textContent = text;
            message.classList.toggle('error', Boolean(isError));
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                setMessage('メールアドレスとパスワードを入力してください。', true);
                return;
            }

            setMessage('サインインしています...');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    let body = {};
                    try {
                        body = await response.json();
                    } catch (error) {
                        body = {};
                    }
                    const errorMessage = body.message || 'メールアドレスまたはパスワードが正しくありません。';
                    setMessage(errorMessage, true);
                    return;
                }

                const result = await response.json().catch(() => ({}));
                const displayName = result.displayName || 'ユーザー';
                setMessage(`${displayName} さん、ようこそ！`);
                window.location.replace('/index.html');
            } catch (error) {
                console.error('ログインに失敗しました', error);
                setMessage('サインインに失敗しました。通信環境をご確認ください。', true);
            }
        });
    });
</script>
</body>
</html>
